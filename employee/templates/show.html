<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Index</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}"/>
        <script src="{% static '/js/bootstrap.js' %}" type="text/javascript"></script>
    </head>
    <body>
        <table class="table table-striped table-bordered table-sm table-hover">  
            
            <!--Defining column heads-->
            <thead class="thead-dark">  
            <tr>  
                <th>Employee ID</th>  
                <th>Employee Name</th>  
                <th>Employee Email</th>  
                <th>Employee Contact</th>  
                <th>Actions</th>  
            </tr>  
            </thead>
              
            <!-- Values per column head-->
            <tbody>  
            <!-- looping row Values from Employee table-->
            {% for employee in employees %}  <!-- reference from employee model/table--> 
            
            <!-- rows value -->
            <tr>  
                <!-- displayinfg value per column headings-->
                <td>{{ employee.emp_id }}</td>  
                <td>{{ employee.emp_name }}</td>  
                <td>{{ employee.emp_email }}</td>  
                <td>{{ employee.emp_contact }}</td>  
                <td>  
                    <!-- link to edit employee id -->
                    <p>
                        <a href="/edit/{{ employee.emp_id }}">
                            <span class="glyphicon glyphicon-pencil" >Edit</span>
                        </a>  
                    </p>
                    <!-- link to delete employee id-->
                    <p>
                        <a href="/delete/{{ employee.emp_id }}">Delete</a> 
                    </p> 
                </td>  
            </tr>  
            {% endfor %}  <!-- end loop-->

            </tbody>  
        </table>  
        <br>  
        <br>  
        
        <!-- link for new record -->
        <center>
            <a href="/emp" class="btn btn-primary">Add New Record</a>
        </center>

    </body>
</html>
